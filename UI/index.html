<!DOCTYPE html >
<html >
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Set Expansion</title>

	<!--File(CSS) includes for the webpage-->
	<script src="./jquery/jq.js"></script>
	<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.css.map">
	<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="./css/main.css">

	<!--File(JS) includes for the webpage-->
	<script src="./bootstrap/js/bootstrap.js"></script>
	<script src="./bootstrap/js/bootstrap.min.js"></script>
	<script src="./js/main.js"></script>
</head>
<body>
	<div class="pad">
	</div>
	<div class="col-md-12 header">
		<h2>Set Expansion</h2>
	</div>
	<div class="col-md-12">
		<form action="test.html" method="get">
			<div class="row">
			  <div class="col-lg-6">
			    <div class="input-group pad1">
			      <input type="text" class="form-control" placeholder="seed terms" name="seed" style="width: 100%;">
			      <span class="input-group-btn">
			        <button class="btn btn-default" formaction="test.html" type="submit">Go!</button>
			      </span>
			    </div><!-- /input-group -->
			  </div><!-- /.col-lg-6 -->
			 <div class="col-lg-6">
		        <div class="input-group wid">
		          <input type="text" class="form-control inp" aria-label="Text input with segmented button dropdown" name="engine">
		          <div class="input-group-btn">
		            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
		              <span class="caret"></span>
		              <span class="sr-only">Toggle Dropdown</span>
		            </button>
		            <ul class="dropdown-menu dropdown-menu-right" role="menu">
		              <li><a href="#">Google</a></li>
		              <li><a href="#">Wikipedia</a></li>
		              <li><a href="#">Bing</a></li>
		              <li><a href="#">Twitter</a></li>
		            </ul>
		          </div>
		        </div><!-- /.input-group -->
		      </div><!-- /.col-lg-6 -->
			</div><!-- /.row -->
		</form>
	</div>
	<script>
     $(document).ready(function(){
        $('.dropdown-toggle').dropdown();
        $('.dropdown-menu>li>a').click(function() {
        	var name = $(this).text();
        	//alert(name);
        	$('.inp').val(name);
		});
    });
	</script>

</body>
</html>
